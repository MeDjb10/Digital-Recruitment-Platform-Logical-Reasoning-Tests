<form [formGroup]="userForm" class="p-3 md:p-4 space-y-4 md:space-y-6">
    <!-- First Name -->
    <div class="form-group">
        <label for="firstName" class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
        <input type="text" id="firstName" pInputText formControlName="firstName" 
            class="w-full p-inputtext text-sm md:text-base"
            placeholder="Enter first name">
        <small class="text-red-500" *ngIf="userForm.get('firstName')?.errors?.['required'] && userForm.get('firstName')?.touched">
            First name is required
        </small>
        <small class="text-red-500" *ngIf="userForm.get('firstName')?.errors?.['minlength'] && userForm.get('firstName')?.touched">
            First name must be at least 2 characters
        </small>
    </div>

    <!-- Last Name -->
    <div class="form-group">
        <label for="lastName" class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
        <input type="text" id="lastName" pInputText formControlName="lastName" 
            class="w-full p-inputtext text-sm md:text-base"
            placeholder="Enter last name">
        <small class="text-red-500" *ngIf="userForm.get('lastName')?.errors?.['required'] && userForm.get('lastName')?.touched">
            Last name is required
        </small>
        <small class="text-red-500" *ngIf="userForm.get('lastName')?.errors?.['minlength'] && userForm.get('lastName')?.touched">
            Last name must be at least 2 characters
        </small>
    </div>

    <!-- Gender -->
    <div class="form-group">
        <label for="gender" class="block text-sm font-medium text-gray-700 mb-1">Gender</label>
        <p-dropdown [options]="genderOptions" formControlName="gender" 
            placeholder="Select gender" [style]="{'width':'100%'}" 
            styleClass="w-full">
        </p-dropdown>
        <small class="text-red-500" *ngIf="userForm.get('gender')?.errors?.['required'] && userForm.get('gender')?.touched">
            Gender is required
        </small>
    </div>

    <!-- Date of Birth -->
    <div class="form-group">
        <label for="dateOfBirth" class="block text-sm font-medium text-gray-700 mb-1">Date of Birth</label>
        <p-calendar formControlName="dateOfBirth" 
            [showIcon]="true"
            dateFormat="dd/mm/yy"
            [style]="{'width':'100%'}"
            [maxDate]="maxDate"
            placeholder="Select date of birth">
        </p-calendar>
        <small class="text-red-500" *ngIf="userForm.get('dateOfBirth')?.errors?.['required'] && userForm.get('dateOfBirth')?.touched">
            Date of birth is required
        </small>
    </div>

    <!-- Current Position -->
    <div class="form-group">
        <label for="currentPosition" class="block text-sm font-medium text-gray-700 mb-1">Current Position</label>
        <input type="text" id="currentPosition" pInputText formControlName="currentPosition" 
            class="w-full p-inputtext text-sm md:text-base"
            placeholder="Enter current position">
        <small class="text-red-500" *ngIf="userForm.get('currentPosition')?.errors?.['required'] && userForm.get('currentPosition')?.touched">
            Current position is required
        </small>
    </div>

    <div class="flex flex-col sm:flex-row justify-end gap-3 pt-4 border-t">
        <button pButton label="Cancel" 
            class="p-button-outlined mb-2 sm:mb-0" 
            (click)="cancel()">
        </button>
        <button pButton label="Save Changes" 
            [disabled]="userForm.invalid"
            (click)="saveChanges()">
        </button>
    </div>
</form>
