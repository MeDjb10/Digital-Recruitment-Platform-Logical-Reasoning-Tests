<section class="px-4 sm:px-6 lg:px-8 py-16 mx-4 md:mx-8 lg:mx-12 my-12">
  <div 
    class="relative bg-gradient-to-tr from-blue-800 to-blue-600 text-white rounded-3xl shadow-2xl overflow-hidden p-8 md:p-12 lg:p-16"
    data-aos="zoom-in-up">
    
    <!-- Custom CSS background pattern with pure CSS -->
    <div class="absolute inset-0 opacity-10">
      <!-- Create pattern with repeating linear gradients -->
      <div class="h-full w-full" style="background-image: repeating-linear-gradient(0deg, rgba(255,255,255,0.1), rgba(255,255,255,0.1) 1px, transparent 1px, transparent 20px), repeating-linear-gradient(90deg, rgba(255,255,255,0.1), rgba(255,255,255,0.1) 1px, transparent 1px, transparent 20px); background-size: 20px 20px;"></div>
      
      <!-- Add random dots for texture -->
      <div class="absolute top-[15%] left-[10%] h-2 w-2 rounded-full bg-white"></div>
      <div class="absolute top-[35%] left-[25%] h-2 w-2 rounded-full bg-white"></div>
      <div class="absolute top-[55%] left-[65%] h-2 w-2 rounded-full bg-white"></div>
      <div class="absolute top-[75%] left-[80%] h-2 w-2 rounded-full bg-white"></div>
      <div class="absolute top-[85%] left-[30%] h-2 w-2 rounded-full bg-white"></div>
      <div class="absolute top-[25%] left-[75%] h-2 w-2 rounded-full bg-white"></div>
    </div>
    
    <!-- Section heading with enhanced styling -->
    <div class="text-center mb-16 relative z-10">
      <h2 class="text-3xl md:text-4xl lg:text-5xl font-bold" data-aos="fade-down" data-aos-duration="800">
        Processus de Recrutement
      </h2>
      <div class="flex justify-center items-center mt-4" data-aos="fade-up" data-aos-delay="100">
        <div class="h-1 w-16 bg-white rounded-full mx-1 opacity-60"></div>
        <div class="h-1 w-24 bg-white rounded-full mx-1"></div>
        <div class="h-1 w-16 bg-white rounded-full mx-1 opacity-60"></div>
      </div>
    </div>

    <!-- Process steps with improved visibility -->
    <div class="relative">
      <!-- Main connector line (visible on desktop only) -->
      <div class="hidden lg:block absolute top-1/3 left-0 right-0 h-2 bg-gradient-to-r from-transparent via-white to-transparent opacity-30"></div>
      
      <!-- Steps with improved numbering -->
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-12 lg:gap-6 relative z-10">
        <!-- Step 1 -->
        <div class="flex flex-col items-center text-center" data-aos="fade-up" data-aos-delay="100">
          <!-- Number with better visibility -->
          <div class="relative">
            <!-- Glow effect behind number -->
            <div class="absolute inset-0 bg-white rounded-full opacity-20 blur-md transform scale-150"></div>
            
            <!-- Number Circle -->
            <div class="relative w-24 h-24 bg-white bg-opacity-20 rounded-full flex items-center justify-center backdrop-blur-sm border-4 border-white border-opacity-40 shadow-lg">
              <span class="text-4xl font-bold text-blue-900">1</span>
            </div>
            
            <!-- Connector to next step (improved visibility) -->
            <div class="hidden lg:block absolute top-1/2 -right-3 w-6 h-6">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" class="w-6 h-6">
                <circle cx="12" cy="12" r="12" opacity="0.6" />
              </svg>
            </div>
            
            <!-- Connector line (visible on desktop) -->
            <div class="hidden lg:block absolute top-1/2 right-2 w-[calc(100%+15px)] h-1 bg-white opacity-40"></div>
          </div>
          
          <!-- Step title with highlight -->
          <h3 class="text-2xl md:text-3xl font-bold mt-6 mb-3 relative">
            Inscription
            <span class="absolute -bottom-2 left-1/2 transform -translate-x-1/2 h-1 w-12 bg-white rounded-full opacity-60"></span>
          </h3>
          
          <p class="text-white text-opacity-90 px-4">
            Créez votre profil et accédez aux tests.
          </p>
        </div>
        
        <!-- Step 2 -->
        <div class="flex flex-col items-center text-center" data-aos="fade-up" data-aos-delay="200">
          <!-- Number with better visibility -->
          <div class="relative">
            <!-- Glow effect behind number -->
            <div class="absolute inset-0 bg-white rounded-full opacity-20 blur-md transform scale-150"></div>
            
            <!-- Number Circle -->
            <div class="relative w-24 h-24 bg-white bg-opacity-20 rounded-full flex items-center justify-center backdrop-blur-sm border-4 border-white border-opacity-40 shadow-lg">
              <span class="text-4xl font-bold text-blue-900">2</span>
            </div>
            
            <!-- Connector to next step (improved visibility) -->
            <div class="hidden lg:block absolute top-1/2 -right-3 w-6 h-6">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" class="w-6 h-6">
                <circle cx="12" cy="12" r="12" opacity="0.6" />
              </svg>
            </div>
            
            <!-- Connector line (visible on desktop) -->
            <div class="hidden lg:block absolute top-1/2 right-2 w-[calc(100%+15px)] h-1 bg-white opacity-40"></div>
          </div>
          
          <!-- Step title with highlight -->
          <h3 class="text-2xl md:text-3xl font-bold mt-6 mb-3 relative">
            Tests Psychotechniques
            <span class="absolute -bottom-2 left-1/2 transform -translate-x-1/2 h-1 w-12 bg-white rounded-full opacity-60"></span>
          </h3>
          
          <p class="text-white text-opacity-90 px-4">
            Évaluez vos compétences et votre adéquation avec le poste.
          </p>
        </div>
        
        <!-- Step 3 -->
        <div class="flex flex-col items-center text-center" data-aos="fade-up" data-aos-delay="300">
          <!-- Number with better visibility -->
          <div class="relative">
            <!-- Glow effect behind number -->
            <div class="absolute inset-0 bg-white rounded-full opacity-20 blur-md transform scale-150"></div>
            
            <!-- Number Circle -->
            <div class="relative w-24 h-24 bg-white bg-opacity-20 rounded-full flex items-center justify-center backdrop-blur-sm border-4 border-white border-opacity-40 shadow-lg">
              <span class="text-4xl font-bold text-blue-900">3</span>
            </div>
            
            <!-- Connector to next step (improved visibility) -->
            <div class="hidden lg:block absolute top-1/2 -right-3 w-6 h-6">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" class="w-6 h-6">
                <circle cx="12" cy="12" r="12" opacity="0.6" />
              </svg>
            </div>
            
            <!-- Connector line (visible on desktop) -->
            <div class="hidden lg:block absolute top-1/2 right-2 w-[calc(100%+15px)] h-1 bg-white opacity-40"></div>
          </div>
          
          <!-- Step title with highlight -->
          <h3 class="text-2xl md:text-3xl font-bold mt-6 mb-3 relative">
            Analyse des Résultats
            <span class="absolute -bottom-2 left-1/2 transform -translate-x-1/2 h-1 w-12 bg-white rounded-full opacity-60"></span>
          </h3>
          
          <p class="text-white text-opacity-90 px-4">
            Nos experts examinent vos performances.
          </p>
        </div>
        
        <!-- Step 4 -->
        <div class="flex flex-col items-center text-center" data-aos="fade-up" data-aos-delay="400">
          <!-- Number with better visibility -->
          <div class="relative">
            <!-- Glow effect behind number -->
            <div class="absolute inset-0 bg-white rounded-full opacity-20 blur-md transform scale-150"></div>
            
            <!-- Number Circle with pulsating effect for final step -->
            <div class="relative w-24 h-24 bg-white bg-opacity-20 rounded-full flex items-center justify-center backdrop-blur-sm border-4 border-white border-opacity-40 shadow-lg overflow-hidden">
              <span class="text-4xl font-bold text-blue-900 relative z-10">4</span>
              <!-- Subtle pulse animation for the final step -->
              <span class="absolute inset-0 bg-white opacity-20 animate-ping"></span>
            </div>
          </div>
          
          <!-- Step title with highlight -->
          <h3 class="text-2xl md:text-3xl font-bold mt-6 mb-3 relative">
            Entretien & Sélection
            <span class="absolute -bottom-2 left-1/2 transform -translate-x-1/2 h-1 w-12 bg-white rounded-full opacity-60"></span>
          </h3>
          
          <p class="text-white text-opacity-90 px-4">
            Rencontre avec nos recruteurs.
          </p>
        </div>
      </div>
      
      <!-- Mobile-friendly vertical connectors (only visible on small screens) -->
      <div class="sm:hidden flex flex-col items-center">
        <div class="h-16 w-1 bg-white bg-opacity-30 my-2" data-aos="height" data-aos-delay="150"></div>
        <div class="h-16 w-1 bg-white bg-opacity-30 my-2" data-aos="height" data-aos-delay="250"></div>
        <div class="h-16 w-1 bg-white bg-opacity-30 my-2" data-aos="height" data-aos-delay="350"></div>
      </div>
    </div>

    <!-- Enhanced CTA Button -->
    <div class="mt-16 text-center" data-aos="fade-up" data-aos-delay="500">
      <button 
        class="group relative overflow-hidden bg-transparent px-10 py-4 rounded-full border-2 border-white font-medium text-lg
        transition-all duration-300 transform hover:scale-105 inline-flex items-center gap-2">
        <span class="relative z-10 group-hover:text-blue-700 transition-colors duration-300">En plus savoir</span>
        
        <svg xmlns="http://www.w3.org/2000/svg" 
          class="h-6 w-6 transform group-hover:translate-x-2 transition-all duration-300 ease-out relative z-10 group-hover:text-blue-700" 
          fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" />
        </svg>
        
        <!-- Background fill on hover -->
        <span class="absolute inset-0 bg-white transform scale-x-0 origin-left transition-transform duration-300 group-hover:scale-x-100"></span>
      </button>
    </div>
  </div>
</section>
