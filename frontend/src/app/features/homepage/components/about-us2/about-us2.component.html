<div class="relative" data-aos="fade-up">
    <!-- Background gradient and glow -->
    <div class="absolute inset-0 bg-gradient-to-br from-blue-50 via-white to-blue-100 opacity-80"></div>
    <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[600px] h-[600px] bg-blue-500/20 rounded-full blur-[100px] -z-10"></div>
    
    <!-- Content -->
    <div class="relative flex flex-col md:flex-row items-center justify-evenly p-6 rounded-lg shadow-lg backdrop-blur-sm">
        <!-- Image Section with glow -->
        <div class="w-full md:w-7/12 md:mr-6 relative" data-aos="fade-right" data-aos-delay="200">
            <div class="absolute inset-0 bg-blue-400/20 blur-[50px] -z-10"></div>
            <img src="/assets/images/student.png" alt="Student" class="w-full h-auto object-contain max-h-[400px] relative z-10">
        </div>

        <!-- Icon and Text Section -->
        <div class="flex flex-col items-start w-full mt-4 md:mt-0 relative z-10" data-aos="fade-left" data-aos-delay="400">
            <!-- Icon Section with glow -->
            <div class="relative">
                <div class="absolute inset-0 bg-blue-600/40 rounded-full blur-xl"></div>
                <div class="relative flex items-center justify-center bg-gradient-to-br from-blue-700 to-blue-900 text-white w-16 h-16 rounded-full mb-4">
                    <i class="fa-solid fa-user text-3xl"></i>
                </div>
            </div>

            <!-- Text Section -->
            <div class="text-center md:text-left font-medium text-4xl">
                <p class="text-gray-700">
                    <span class="font-medium text-red-600">{{ 'HOME.STATISTICS.CANDIDATES_COUNT' | translate }}</span>
                    {{ 'HOME.STATISTICS.EVALUATED' | translate }} <span class="font-bold">{{ 'HOME.STATISTICS.PER_YEAR' | translate }}</span> 
                    {{ 'HOME.STATISTICS.SECURITY_NOTE' | translate }}
                </p>
            </div>
        </div>
    </div>
</div>
