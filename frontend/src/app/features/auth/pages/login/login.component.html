<div class="auth-form">
  <h1 class="text-2xl font-bold mb-2">Welcome back</h1>
  <p class="text-gray-600 mb-8">Sign in to your account to continue</p>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <!-- Email Field -->
    <mat-form-field appearance="outline" class="w-full mb-4">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email" placeholder="your.email@example.com">
      <mat-icon matPrefix class="mr-2 text-gray-500">email</mat-icon>
      <mat-error *ngIf="loginForm.controls['email'].hasError('required')">
        Email is required
      </mat-error>
      <mat-error *ngIf="loginForm.controls['email'].hasError('email')">
        Please enter a valid email address
      </mat-error>
    </mat-form-field>

    <!-- Password Field -->
    <mat-form-field appearance="outline" class="w-full mb-4">
      <mat-label>Password</mat-label>
      <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password">
      <mat-icon matPrefix class="mr-2 text-gray-500">lock</mat-icon>
      <button mat-icon-button matSuffix type="button" (click)="hidePassword = !hidePassword">
        <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
        Password is required
      </mat-error>
      <mat-error *ngIf="loginForm.controls['password'].hasError('minlength')">
        Password must be at least 8 characters
      </mat-error>
    </mat-form-field>

    <!-- Remember Me & Forgot Password -->
    <div class="flex justify-between items-center mb-6">
      <mat-checkbox color="primary" formControlName="rememberMe">
        Remember me
      </mat-checkbox>
      <a routerLink="/auth/forgot-password" class="text-primary-main hover:underline">
        Forgot password?
      </a>
    </div>

    <!-- Submit Button -->
    <button mat-flat-button color="primary" type="submit" class="w-full"
            [disabled]="loginForm.invalid || isLoading">
      <span *ngIf="!isLoading">Sign In</span>
      <mat-spinner diameter="24" *ngIf="isLoading" class="mx-auto"></mat-spinner>
    </button>

    <!-- Divider -->
 
    <!-- Sign Up Link -->
    <div class="mt-8 text-center">
      <span class="text-gray-600">Don't have an account?</span>
      <a routerLink="/auth/signup" class="text-primary-main hover:underline ml-1">Create account</a>
    </div>
  </form>
</div>
