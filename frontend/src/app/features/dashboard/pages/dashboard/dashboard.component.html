<div class="flex h-screen bg-gray-100 overflow-hidden">
  <!-- Sidebar (collapsible) -->
  <div class="sidebar-container transition-all duration-300" [ngClass]="{'w-64': !sidebarCollapsed, 'w-20': sidebarCollapsed}">
    <app-sidebar 
      [collapsed]="sidebarCollapsed" 
      (toggleCollapse)="toggleSidebar()">
    </app-sidebar>
  </div>

  <!-- Main Content Area -->
  <div class="flex-1 flex flex-col overflow-hidden">
    <!-- Top Navigation Bar -->
    <app-navbar 
      (toggleSidebarEvent)="toggleSidebar()" 
      [sidebarCollapsed]="sidebarCollapsed">
    </app-navbar>
    
    <!-- Main Content with Scroll -->
    <div class="flex-1 overflow-y-auto bg-gray-100 p-4 md:p-6">
      <!-- Page Container -->
      <div class="container mx-auto">
        <!-- Breadcrumbs Navigation -->
        <app-breadcrumb class="mb-4"></app-breadcrumb>
        
        <!-- Page Content -->
        <div class="transition-all duration-300 ease-in-out">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>
</div>
