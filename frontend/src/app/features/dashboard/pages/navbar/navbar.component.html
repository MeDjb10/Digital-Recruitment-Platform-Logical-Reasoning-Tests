<nav class="bg-white border-b border-gray-100 px-4 py-2.5 navbar">
  <div class="flex items-center justify-between">
    <!-- Left Side: Toggle & Title with breadcrumbs -->
    <div class="flex items-center">
      <!-- Sidebar Toggle Button with improved styling -->
      <button 
        (click)="toggleSidebar()"
        class="toggle-button"
        pRipple>
        <i class="pi pi-bars"></i>
      </button>
      
      <!-- Dynamic Page Title with breadcrumb-style navigation -->
      <div class="hidden sm:flex items-center ml-4">
        <nav aria-label="Breadcrumb">
          <ol class="flex items-center space-x-2 text-sm">
            <li>
              <a routerLink="/dashboard" class="text-gray-500 hover:text-blue-600 transition-colors">Dashboard</a>
            </li>
            <li *ngIf="pageTitle !== 'Dashboard'" class="flex items-center space-x-2">
              <i class="pi pi-angle-right text-gray-400 text-xs"></i>
              <span class="text-gray-800 font-medium">{{ pageTitle }}</span>
            </li>
          </ol>
        </nav>
      </div>

      <!-- Mobile Title -->
      <h1 class="sm:hidden text-lg font-medium text-gray-800 ml-3">{{ pageTitle }}</h1>
    </div>
    
    <!-- Right Side: Actions & Profile with improved layout -->
    <div class="flex items-center space-x-1 md:space-x-3">
      <!-- Search with animation -->
      <div class="relative hidden md:block search-container">
        <div class="search-input-container">
          <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-500 pointer-events-none">
            <i class="pi pi-search text-sm"></i>
          </span>
          <input type="text" placeholder="Search..." 
                class="search-input"
                (focus)="searchFocused = true"
                (blur)="searchFocused = false">
          <span *ngIf="!searchFocused" class="absolute inset-y-0 right-0 pr-2 flex items-center text-gray-400 text-xs">
            <span class="hidden lg:inline">âŒ˜</span><span>K</span>
          </span>
        </div>
      </div>
      
      <!-- Mobile Search Button -->
      <button pButton pRipple 
              type="button" 
              icon="pi pi-search" 
              class="p-button-text p-button-rounded md:hidden"></button>
      
      <!-- Quick Actions Button -->
      <button pButton pRipple 
              type="button" 
              icon="pi pi-bolt" 
              pTooltip="Quick Actions" 
              tooltipPosition="bottom"
              class="p-button-text p-button-rounded hidden sm:flex"></button>
      
      <!-- Notification Dropdown with counter -->
      <div class="relative">
        <button pButton pRipple 
                type="button" 
                icon="pi pi-bell" 
                pTooltip="Notifications" 
                tooltipPosition="bottom"
                class="p-button-text p-button-rounded notification-btn"
                (click)="toggleNotifications()">
          <span *ngIf="unreadNotifications > 0" class="notification-badge">
            {{ unreadNotifications > 9 ? '9+' : unreadNotifications }}
          </span>
        </button>
        
        <!-- Enhanced Notifications Dropdown -->
        <div *ngIf="showNotifications" 
             class="notification-dropdown">
          <div class="p-4 border-b border-gray-100">
            <div class="flex justify-between items-center">
              <h3 class="font-medium text-gray-900">Notifications</h3>
              <button pButton 
                      label="Mark all as read" 
                      class="p-button-text p-button-sm"></button>
            </div>
          </div>
          
          <div class="max-h-[350px] overflow-y-auto py-1">
            <a *ngFor="let notification of notifications" 
               href="#"
               class="notification-item"
               [ngClass]="{
                 'border-blue-500': notification.type === 'info',
                 'border-green-500': notification.type === 'success',
                 'border-yellow-500': notification.type === 'warning',
                 'border-red-500': notification.type === 'error',
                 'unread': notification.unread
               }">
              <div class="flex-shrink-0 mr-3">
                <div class="notification-icon"
                     [ngClass]="{
                       'bg-blue-100 text-blue-500': notification.type === 'info',
                       'bg-green-100 text-green-500': notification.type === 'success',
                       'bg-yellow-100 text-yellow-500': notification.type === 'warning',
                       'bg-red-100 text-red-500': notification.type === 'error'
                     }">
                  <i [class]="'pi ' + notification.icon"></i>
                </div>
              </div>
              <div class="flex-1 min-w-0">
                <p class="notification-title">{{ notification.title }}</p>
                <p class="notification-time">{{ notification.time | date:'shortTime' }}</p>
              </div>
              <button *ngIf="notification.unread" 
                      pButton pRipple 
                      icon="pi pi-times" 
                      class="p-button-text p-button-rounded p-button-sm p-button-plain self-start mt-1"></button>
            </a>

            <!-- Empty State with improved visuals -->
            <div *ngIf="notifications.length === 0" class="p-6 text-center">
              <div class="mx-auto w-12 h-12 rounded-full bg-gray-100/80 flex items-center justify-center mb-3">
                <i class="pi pi-bell-slash text-gray-400 text-lg"></i>
              </div>
              <p class="text-gray-500">You're all caught up!</p>
              <p class="text-xs text-gray-400 mt-1">No new notifications</p>
            </div>
          </div>
          
          <div class="p-2 border-t border-gray-100">
            <button pButton 
                    icon="pi pi-external-link" 
                    label="View all notifications"
                    class="p-button-text p-button-sm w-full justify-center"></button>
          </div>
        </div>
      </div>
      
      <!-- User Dropdown with improved interaction -->
      <div class="relative">
        <button pButton 
                class="p-button-text p-button-rounded user-menu-button"
                (click)="toggleUserDropdown()"
                pRipple>
          <img src="https://ui-avatars.com/api/?name=Admin+User&background=3b82f6&color=fff&bold=true"
               class="h-9 w-9 rounded-full border-2 border-white shadow-sm" alt="User avatar">
          <span class="hidden md:block ml-2 font-medium text-sm text-gray-700">Admin User</span>
          <i class="pi pi-chevron-down ml-1 text-xs transition-transform duration-200"
             [ngClass]="{'transform rotate-180': showUserDropdown}"></i>
        </button>
        
        <!-- Enhanced User Dropdown Menu -->
        <div *ngIf="showUserDropdown" class="user-dropdown">
          <div class="p-3 border-b border-gray-100">
            <div class="flex items-start">
              <img src="https://ui-avatars.com/api/?name=Admin+User&background=3b82f6&color=fff&bold=true"
                   class="h-10 w-10 rounded-full border-2 border-white shadow-sm" alt="User avatar">
              <div class="ml-3">
                <p class="font-medium text-gray-900">Admin User</p>
                <p class="text-xs text-gray-500 mt-0.5">admin&#64;example.com</p>
                <div class="mt-2">
                  <span class="inline-flex items-center px-2 py-0.5 rounded text-xs font-medium bg-blue-100 text-blue-800">
                    Administrator
                  </span>
                </div>
              </div>
            </div>
          </div>
          
          <div class="py-1">
            <a class="user-dropdown-item">
              <i class="pi pi-user"></i>
              <span>Profile</span>
            </a>
            <a class="user-dropdown-item">
              <i class="pi pi-cog"></i>
              <span>Settings</span>
              <span class="ml-auto bg-blue-100 text-blue-800 text-xs px-1.5 py-0.5 rounded-full">New</span>
            </a>
            <a class="user-dropdown-item">
              <i class="pi pi-shield"></i>
              <span>Security</span>
            </a>
            <a class="user-dropdown-item">
              <i class="pi pi-users"></i>
              <span>Team</span>
            </a>
          </div>
          
          <div class="py-1 border-t border-gray-100">
            <a routerLink="/auth/login" class="user-dropdown-item text-red-600">
              <i class="pi pi-sign-out"></i>
              <span>Sign out</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>
