<div class="border-2 rounded-xl border-blue-700 h-fit p-6 bg-white shadow-lg">
    <p class="font-bold text-4xl tracking-tight text-center mb-8 text-blue-700">
       Dashboard
    </p>
    <nav>
        <ul class="space-y-3">
            <!-- General Stats -->
            <li>
                <a routerLink="/dashboard/info" 
                   routerLinkActive="!bg-blue-700 !text-white shadow-md border-blue-700"
                   class="p-4 w-full rounded-lg bg-white text-blue-800 border-2 hover:shadow-lg hover:bg-blue-100 transition-all duration-200 ease-in-out flex items-center justify-between group">
                    <div class="flex items-center gap-3">
                        <i class="fas fa-chart-line text-xl"></i>
                        <span class="font-medium">General Stats</span>
                    </div>
                    <i class="fas fa-chevron-right transform group-hover:translate-x-1 transition-transform"></i>
                </a>
            </li>

            <!-- Users List -->
            <li>
                <a routerLink="/dashboard/users" 
                   routerLinkActive="!bg-blue-700 !text-white shadow-md border-blue-700"
                   class="p-4 w-full rounded-lg bg-white text-blue-800 border-2 hover:shadow-lg hover:bg-blue-100 transition-all duration-200 ease-in-out flex items-center justify-between group">
                    <div class="flex items-center gap-3">
                        <i class="fas fa-users text-xl"></i>
                        <span class="font-medium">Users List</span>
                    </div>
                    <i class="fas fa-chevron-right transform group-hover:translate-x-1 transition-transform"></i>
                </a>
            </li>

            <!-- Tests Section -->
            <ng-container *ngFor="let test of tests">
                <li [ngClass]="{'shadow-lg': test.expanded}"
                    class="rounded-lg transition-all duration-200 ease-in-out">
                    <div (click)="toggleTest(test)"
                         [ngClass]="{'!bg-blue-700 !text-white border-blue-700': test.expanded}"
                         class="p-4 rounded-lg border-2 cursor-pointer hover:shadow-lg hover:bg-blue-100 transition-all duration-200 ease-in-out flex items-center justify-between group">
                        <div class="flex items-center gap-3">
                            <i class="fas fa-tasks text-xl"></i>
                            <span class="font-medium">{{ test.name }}</span>
                        </div>
                        <i class="fas fa-chevron-down transition-transform duration-200"
                           [ngClass]="{'transform rotate-180': test.expanded}"></i>
                    </div>

                    <div *ngIf="test.expanded" 
                         class="mt-2 pl-4 space-y-2 animate-fadeIn bg-blue-700 rounded-lg p-4">
                        <a *ngFor="let sub of test.subsections"
                           [routerLink]="['/dashboard', test.route, sub.route]"
                           routerLinkActive="!bg-white !text-blue-700 shadow-md"
                           class="p-3 rounded-lg border border-white text-white hover:bg-white hover:text-blue-700 transition-all duration-200 ease-in-out flex items-center justify-between group">
                            <div class="flex items-center gap-2">
                                <i class="fas fa-file-alt"></i>
                                <span>{{ sub.name }}</span>
                            </div>
                            <i class="fas fa-chevron-right transform group-hover:translate-x-1 transition-transform"></i>
                        </a>
                    </div>
                </li>
            </ng-container>
        </ul>
    </nav>
</div>
