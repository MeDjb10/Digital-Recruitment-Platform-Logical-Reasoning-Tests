<svg
  #dominoElement
  [attr.width]="width"
  [attr.height]="height"
  class="domino"
  [class.selected]="isSelected"
  [class.editable]="isEditable"
  [class.vertical]="isVertical"
>
  <!-- Define drop shadow filter for 3D effect -->
  <defs>
    <filter id="dropShadow" height="130%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" />
      <feOffset dx="2" dy="2" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>

    <!-- 3D effect for dots -->
    <filter id="dotInset">
      <feOffset dx="-1" dy="-1" />
      <feGaussianBlur stdDeviation="1" result="offset-blur" />
      <feComposite
        operator="out"
        in="SourceGraphic"
        in2="offset-blur"
        result="inverse"
      />
      <feFlood flood-color="black" flood-opacity="0.4" result="color" />
      <feComposite operator="in" in="color" in2="inverse" result="shadow" />
      <feComposite operator="over" in="shadow" in2="SourceGraphic" />
    </filter>
  </defs>

  <!-- Base rectangle with 3D effect -->
  <rect
    [attr.x]="0"
    [attr.y]="0"
    [attr.width]="width"
    [attr.height]="height"
    [attr.rx]="8"
    filter="url(#dropShadow)"
    [attr.fill]="getBgColor()"
    [attr.stroke]="isEditable ? '#2563eb' : '#000'"
    [attr.stroke-width]="getStrokeWidth()"
    (click)="onDominoClick()"
  />

  <!-- Top highlight for 3D bevel effect -->
  <rect
    [attr.x]="2"
    [attr.y]="2"
    [attr.width]="width - 4"
    [attr.height]="height - 4"
    [attr.rx]="6"
    stroke="rgba(255,255,255,0.3)"
    stroke-width="1"
    fill="none"
  />

  <!-- Divider line that doesn't go all the way across -->
  <rect
    [attr.x]="width * 0.1"
    [attr.y]="height / 2 - 1"
    [attr.width]="width * 0.8"
    [attr.height]="2"
    fill="#000"
  />

  <!-- Divider line highlight for 3D effect -->
  <rect
    [attr.x]="width * 0.1"
    [attr.y]="height / 2 - 2"
    [attr.width]="width * 0.8"
    [attr.height]="1"
    fill="rgba(255,255,255,0.2)"
  />

  <!-- Top half dots -->
  <ng-container *ngIf="topValue !== null && topValue > 0">
    <g *ngFor="let dot of topDots">
      <!-- Main dot with shadow -->
      <circle
        [attr.cx]="dot.x"
        [attr.cy]="dot.y"
        [attr.r]="getDotSize(topValue)"
        [attr.fill]="getDotColor()"
        filter="url(#dotInset)"
        [class.dot-appear]="isSelected && isEditable && topValueChanged"
      ></circle>

      <!-- Small highlight to make dots appear raised -->
      <circle
        [attr.cx]="dot.x - 1"
        [attr.cy]="dot.y - 1"
        [attr.r]="getDotSize(topValue) / 3"
        [attr.fill]="
          isEditable ? 'rgba(255,255,255,0.5)' : 'rgba(255,255,255,0.3)'
        "
        [class.dot-appear]="isSelected && isEditable && topValueChanged"
      ></circle>
    </g>
  </ng-container>

  <!-- Bottom half dots -->
  <ng-container *ngIf="bottomValue !== null && bottomValue > 0">
    <g *ngFor="let dot of bottomDots">
      <!-- Main dot with shadow -->
      <circle
        [attr.cx]="dot.x"
        [attr.cy]="dot.y"
        [attr.r]="getDotSize(bottomValue)"
        [attr.fill]="getDotColor()"
        filter="url(#dotInset)"
        [class.dot-appear]="isSelected && isEditable && bottomValueChanged"
      ></circle>

      <!-- Small highlight to make dots appear raised -->
      <circle
        [attr.cx]="dot.x - 1"
        [attr.cy]="dot.y - 1"
        [attr.r]="getDotSize(bottomValue) / 3"
        [attr.fill]="
          isEditable ? 'rgba(255,255,255,0.5)' : 'rgba(255,255,255,0.3)'
        "
        [class.dot-appear]="isSelected && isEditable && bottomValueChanged"
      ></circle>
    </g>
  </ng-container>

  <!-- Clickable areas for editable dominos when selected -->
  <rect
    *ngIf="isEditable && isSelected"
    [attr.x]="0"
    [attr.y]="0"
    [attr.width]="width"
    [attr.height]="height / 2"
    fill="rgba(37, 99, 235, 0.1)"
    (click)="cycleTopValue($event)"
    class="top-half-click interactive-area"
  />

  <rect
    *ngIf="isEditable && isSelected"
    [attr.x]="0"
    [attr.y]="height / 2"
    [attr.width]="width"
    [attr.height]="height / 2"
    fill="rgba(37, 99, 235, 0.1)"
    (click)="cycleBottomValue($event)"
    class="bottom-half-click interactive-area"
  />

  <!-- Visual hint indicators for empty values -->
  <circle
    *ngIf="isEditable && isSelected && (topValue === null || topValue === 0)"
    [attr.cx]="width / 2"
    [attr.cy]="height / 4"
    r="12"
    fill="rgba(59, 130, 246, 0.2)"
    stroke="#3b82f6"
    stroke-width="1"
    stroke-dasharray="3,3"
    pointer-events="none"
  />

  <circle
    *ngIf="
      isEditable && isSelected && (bottomValue === null || bottomValue === 0)
    "
    [attr.cx]="width / 2"
    [attr.cy]="(height * 3) / 4"
    r="12"
    fill="rgba(59, 130, 246, 0.2)"
    stroke="#3b82f6"
    stroke-width="1"
    stroke-dasharray="3,3"
    pointer-events="none"
  />

  <!-- Click hint for unselected editable dominos -->
  <g
    *ngIf="
      isEditable &&
      !isSelected &&
      (topValue === null ||
        bottomValue === null ||
        topValue === 0 ||
        bottomValue === 0)
    "
  >
    <rect
      [attr.x]="width / 2 - 15"
      [attr.y]="height / 2 - 15"
      [attr.width]="30"
      [attr.height]="30"
      fill="transparent"
      stroke="#3b82f6"
      stroke-width="1"
      stroke-dasharray="3,3"
      opacity="0.5"
      rx="15"
      class="click-hint"
    />
  </g>
</svg>
